<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Brooklyn Public Library</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Brooklyn Public Library</h1>
				<nav class="header__menu">
					<ul class="header__list">
						<li class="header__item">
							<a href="#about" class="header__link">About</a>
						</li>
						<li class="header__item">
							<a href="#favorites" class="header__link">Favorites</a>
						</li>
						<li class="header__item">
							<a href="#coffee-shop" class="header__link">Coffee shop</a>
						</li>
						<li class="header__item">
							<a href="#contacts" class="header__link">Contacts</a>
						</li>
						<li class="header__item">
							<a href="#library-card" class="header__link">Library Card</a>
						</li>
					</ul>
				</nav>
				<div class="header__icon">
					<img src="assets/svg/icon-header.svg" alt="Profile-icon">
				</div>
			</div>
		</header>
		<main class="main">
			<section class="welcome">
				<div class="welcome__container">
					<h2 class="welcome__title">Welcome <br> to the Brooklyn Library</h2>
				</div>
			</section>
			<section class="about" id="about">
				<div class="about__container">
					<h2 class="about__title">About</h2>
					<p class="about__subtitle">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
					<div class="about__cards">
						<img src="assets/img/about-1.jpg" alt="library-card" class="about__card">
						<img src="assets/img/about-2.jpg" alt="library-card" class="about__card">
						<img src="assets/img/about-3.jpg" alt="library-card" class="about__card">
					</div>
					<div class="about__carousel">
						<div class="about__carousel-button">
							<div class="about__button about__button_beige"></div>
						</div>
						<div class="about__carousel-button">
							<div class="about__button"></div>
						</div>
						<div class="about__carousel-button">
							<div class="about__button"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">qwqwq</footer>
	</div>
</body>
</html>
