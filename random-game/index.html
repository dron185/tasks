<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
	<title>Flappy Bird</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1 class="header__title">Flappy Bird (To win - you need to earn 5 points)</h1>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<canvas id="canvas" width="1180" height="773"></canvas>
				<div class="modal">
					<div class="modal__box">
						<h2 class="modal__title"></h2>
						<h2 class="modal__total">TOTAL SCORE: <span class="modal__score"></span></h2>
						<p class="modal__text">Results of the last 10 games:</p>
						<div class="modal__results"></div>
						<button type="button" class="modal__button">Close</button>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__info">
					<div class="footer__github">
						<a href="https://github.com/dron185" class="footer__github-link"><img src="assets/img/github.svg" alt="Github" class="footer__github-img"></a>
					</div>
					<div class="footer__year">2023</div>
					<div class="footer__rsschool">
						<a href="https://rs.school/js-stage0/" class="footer__rsschool-link"><img src="assets/img/rs_school_js.svg" alt="Rs-school" class="footer__rsschool-img"></a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="index.js"></script>
</body>

</html>
